<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loan System</title>

    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="{% static 'accounts/css/styles.css' %}" rel="stylesheet">

    <style>


        .navbar {
            background-color: #1a2a6c;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
        }

        .form-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .form-box:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }

        .form-box h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1a2a6c;
        }

        .form-box .btn {
            background-color: #1a2a6c;
            border: none;
            color: #fff;
            font-size: 1.1rem;
            padding: 12px;
            border-radius: 30px;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }

        .form-box .btn:hover {
            background-color: #e91e63;
            transform: scale(1.05);
        }

        .form-group label {
            font-weight: 600;
        }

        .form-control {
            border-radius: 25px;
            border: 1px solid #ccc;
            padding: 15px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #1a2a6c;
            box-shadow: 0 0 5px rgba(26, 42, 108, 0.4);
        }

        #error-message {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .footer {
            background-color: #1a2a6c;
            color: white;
            padding: 20px;
        }

        .footer a {
            color: #fef2d1;
            text-decoration: none;
        }

        .footer a:hover {
            color: #e91e63;
        }
    </style>

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form Container -->
    <div class="container mt-5">
        <div class="form-box border p-4 shadow-sm rounded">

            <h1 class="text-center mb-4">
                <i class="fas fa-sign-in-alt"></i>
                <strong>Login</strong>
            </h1>

            <!-- Error Message -->
            <div id="error-message" class="alert alert-danger mt-4" style="display:none;"></div>

            <!-- Login Form -->
            <form id="login-form" class="mt-4">
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <!-- Sign-up Link -->
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer text-center mt-5 py-4">
        <p>&copy; 2024 Loan Company. All Rights Reserved.</p>
        <a href="#" class="text-white">Privacy Policy</a> | <a href="#" class="text-white">Terms & Conditions</a>
    </div>

    <!-- Bootstrap and Font Awesome JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Form Submission
        document.getElementById("login-form").onsubmit = function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            let isValid = true;
            let errorMessage = "";

            // Simple Email and Password Validation
            if (!email || !password) {
                errorMessage += "Both email and password are required. ";
                isValid = false;
            }

            // Additional validation checks can be added here (e.g., email format)

            if (!isValid) {
                document.getElementById("error-message").textContent = errorMessage;
                document.getElementById("error-message").style.display = "block";
                return;
            }

            // Simulate login process
            if (email === "user@example.com" && password === "password123") {
                alert("Login successful!");
                // Redirect to another page after successful login
                window.location.href = "{% url 'dashboard' %}";
            } else {
                document.getElementById("error-message").textContent = "Invalid email or password.";
                document.getElementById("error-message").style.display = "block";
            }
        };
    </script>

</body>

</html>
